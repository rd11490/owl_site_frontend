<div class="select-container">
    <div class="select-label">Aggregation Type</div>
    <ng-select [items]="aggregationType"
               [multiple]="false"
               placeholder="By Player"
               bindLabel="label"
               bindValue="value"
               [virtualScroll]="true"
               (change)="selectAggregationType($event)">
    </ng-select>
</div>
